<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-row">
                    <h1>üìö DocuChat</h1>
                    <button class="btn-close-sidebar" onclick="toggleSidebar()">√ó</button>
                </div>
                
                <div class="actions-row">
                    <button class="btn-new" onclick="newChat()">‚ú® New Chat</button>
                    <button class="btn-theme" onclick="toggleTheme()">
                        <span id="themeIcon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="sidebar-body">
                <div class="section">
                    <h3>History</h3>
                    <div id="historyList" class="list"></div>
                </div>
                
                <div class="section">
                    <h3>Upload</h3>
                    <div class="upload-box" id="uploadBox">
                        <span>üì§</span>
                        <p>Drop PDF/DOCX</p>
                    </div>
                    <input type="file" id="fileInput" accept=".pdf,.docx,.doc" multiple hidden>
                </div>
                
                <div class="section">
                    <h3>Files (<span id="fileCount">0</span>)</h3>
                    <div id="fileList" class="list"></div>
                    <button class="btn-clear" onclick="clearAll()" id="clearBtn" style="display:none">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </div>
        </aside>
        
        <main class="main">
            <div class="header">
                <button class="btn-menu" onclick="toggleSidebar()">‚ò∞</button>
                <h2>AI Assistant</h2>
                <div class="badge" id="badge">Ready</div>
            </div>
            
            <div class="chat" id="chat">
                <div class="empty">
                    <h2>Welcome to DocuChat AI</h2>
                    <p>Upload documents and ask questions</p>
                </div>
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="input" 
                    placeholder="Ask about your documents..."
                    onkeypress="if(event.key==='Enter') send()"
                >
                <button onclick="send()" id="sendBtn">‚û§</button>
            </div>
        </main>
    </div>
    
    <div id="toast"></div>
    <script src="script.js"></script>
</body>
</html>

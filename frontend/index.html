<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen overflow-hidden bg-gray-50 dark:bg-gray-900 transition-colors">
    <div class="flex h-full">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="flex flex-col h-full">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex items-center justify-between mb-4">
                        <h1 class="text-2xl font-bold text-primary flex items-center gap-2">
                            üìö DocuChat
                        </h1>
                        <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    
                    <button onclick="newChat()" class="w-full bg-primary text-white px-4 py-3 rounded-lg font-medium hover:bg-indigo-600 transition-colors flex items-center justify-center gap-2">
                        ‚ú® New Chat
                    </button>
                    
                    <button onclick="toggleTheme()" class="w-full mt-2 bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <span id="themeIcon">üåô</span> <span id="themeText">Dark Mode</span>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto p-4 space-y-6">
                    <div>
                        <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">Chat History</h3>
                        <div id="historyList" class="space-y-2 max-h-64 overflow-y-auto"></div>
                    </div>

                    <div>
                        <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">
                            Documents (<span id="fileCount">0</span>)
                        </h3>
                        <div id="fileList" class="space-y-2 max-h-48 overflow-y-auto"></div>
                        <button id="clearBtn" onclick="clearAll()" class="hidden w-full mt-3 text-sm px-3 py-2 border border-red-300 text-red-600 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                            üóëÔ∏è Clear All Files
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col lg:ml-80">
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-4 flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">AI Assistant</h2>
                
                <div class="ml-auto flex items-center gap-3">
                    <button onclick="clearCurrentChat()" class="px-3 py-1.5 text-xs font-medium text-gray-600 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Clear current messages">
                        üßπ Clear Chat
                    </button>
                    <div id="badge" class="px-3 py-1 text-xs font-medium rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                        Ready
                    </div>
                </div>
            </header>

            <div id="chat" class="flex-1 overflow-y-auto p-4 lg:p-6">
                <div class="max-w-4xl mx-auto h-full flex items-center justify-center">
                    <div class="text-center">
                        <div class="text-6xl mb-4">üí¨</div>
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Welcome to DocuChat AI</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">Upload documents, images, or PDFs and start asking questions</p>
                        <button onclick="document.getElementById('fileInput').click()" class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-lg hover:bg-indigo-600 transition-colors font-medium">
                            üì§ Upload Documents or Images
                        </button>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4">
                <div class="max-w-4xl mx-auto">
                    <div id="uploadProgress" class="hidden mb-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                        <div class="flex items-center gap-3">
                            <div class="animate-spin w-5 h-5 border-2 border-primary border-t-transparent rounded-full"></div>
                            <span class="text-sm text-gray-700 dark:text-gray-300" id="uploadStatus">Uploading files...</span>
                        </div>
                    </div>
                    
                    <div class="flex gap-3">
                        <button 
                            onclick="document.getElementById('fileInput').click()"
                            class="p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                            title="Upload PDF, DOCX, or Images"
                        >
                            <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                        </button>
                        
                        <input 
                            type="text" 
                            id="input" 
                            placeholder="Ask about your documents or images..."
                            class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 outline-none transition-all"
                            onkeypress="if(event.key==='Enter') send()"
                        >
                        <button 
                            id="sendBtn" 
                            onclick="send()"
                            class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium"
                        >
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.ppt,.pptx,.png,.jpg,.jpeg,.gif,.bmp,.tiff,.webp" multiple class="hidden">

    <div id="toast" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white transform translate-x-full transition-transform duration-300 z-50"></div>

    <script src="script.js"></script>
</body>
</html>
